<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Snake</title>
</head>
<body>
    <div class="help desktop" style="display: none;">
        <table>
            <caption>操作说明</caption>
            <tr>
                <td>回车</td>
                <td>开始/暂停/继续游戏</td>
            </tr>
            <tr>
                <td>方向键/WDSA</td>
                <td>控制蛇的移动方向，按下不松开则是与Shift键功能相同</td>
            </tr>
            <tr>
                <td>Shift</td>
                <td>逐渐加速到最大速</td>
            </tr>
            <tr>
                <td>空格</td>
                <td>瞬时减到最小速</td>
            </tr>
            <tr>
                <td>I</td>
                <td>调整加大最小速</td>
            </tr>
            <tr>
                <td>O</td>
                <td>调整减小最小速</td>
            </tr>
        </table>
    </div>
    <div class="help mobile" style="display: none;">
        <table>
            <caption>操作说明</caption>
            <tr>
                <td>OK</td>
                <td>开始/暂停/继续游戏</td>
            </tr>
            <tr>
                <td>方向按钮</td>
                <td>控制蛇的移动方向，按下不松开则是与⚡按钮功能相同</td>
            </tr>
            <tr>
                <td>⚡</td>
                <td>逐渐加速到最大速</td>
            </tr>
            <tr>
                <td>🐢</td>
                <td>瞬时减到最小速</td>
            </tr>
        </table>
    </div>

    <button id="btn-help">操作说明</button>

    <div class="game-container">
        <div class="hud">
            <div class="speed-display">
                <div class="title">
                    <span>最小</span>
                    <span>/</span>
                    <span>当前</span>
                    <span>/</span>
                    <span>最大</span>
                </div>
                <div class="values">
                    <span class="value min">-</span>
                    <span>/</span>
                    <span class="value cur">-</span>
                    <span>/</span>
                    <span class="value max">-</span>
                </div>
            </div>
            <div class="health-bar"></div>
            <div class="score-display">
                <span class="score-number">0</span>
                <label>分</label>
            </div>
        </div>
        <div class="overlay game-start">按<span class="ok-key-name">回车键</span>开始/暂停游戏</div>
        <div class="overlay game-pause">游戏暂停，按<span class="ok-key-name">回车键</span>继续游戏</div>
        <div class="overlay game-over">
            <div>游戏结束</div>
            <div>按<span class="ok-key-name">回车键</span>重新开始游戏</div>
        </div>
        <div class="map-container"></div>
    </div>

    <div class="gamepad">
        <div class="dir-control">
            <div class="row">
                <button class="btn up"></button>
            </div>
            <div class="row">
                <button class="btn left"></button>
                <button class="btn right"></button>
            </div>
            <div class="row">
                <button class="btn down"></button>
            </div>
        </div>
        <button class="btn ok">OK</button>
        <div class="speed-control">
            <button class="btn speed-down">🐢</button>
            <button class="btn speed-up">⚡</button>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
